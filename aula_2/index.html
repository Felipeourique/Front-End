<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Chatbot ML & PLN</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .chat-container {
        width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        background: #4a6cf7;
        color: white;
        padding: 15px;
        font-size: 18px;
        text-align: center;
    }

    .chat-box {
        height: 430px;
        overflow-y: auto;
        padding: 15px;
    }

    .msg {
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
    }

    .user {
        background: #d7e3ff;
        align-self: flex-end;
    }

    .bot {
        background: #eaeaea;
        align-self: flex-start;
    }

    .input-area {
        display: flex;
        border-top: 1px solid #ccc;
    }

    input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        background: #4a6cf7;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
    }

    button:hover {
        background: #3c5ad4;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chatbot: Machine Learning & PLN</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua d√∫vida..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
const respostas = [
    {
        keywords: ["o que √© machine learning", "machine learning", "aprendizado de m√°quina"],
        answer: "Machine Learning √© uma √°rea da intelig√™ncia artificial que permite que sistemas aprendam padr√µes automaticamente a partir de dados."
    },
    {
        keywords: ["o que √© pln", "pln", "processamento de linguagem natural", "nlp"],
        answer: "PLN (Processamento de Linguagem Natural) √© a √°rea que permite que computadores entendam e gerem linguagem humana."
    },
    {
        keywords: ["redes neurais", "neurais"],
        answer: "Redes neurais s√£o modelos inspirados no c√©rebro humano, usados para reconhecer padr√µes complexos em dados."
    },
    {
        keywords: ["deep learning", "aprendizado profundo"],
        answer: "Deep Learning √© uma sub√°rea de Machine Learning que utiliza redes neurais profundas para resolver problemas como vis√£o computacional e NLP."
    },
    {
        keywords: ["dataset", "dados"],
        answer: "Um dataset √© um conjunto de dados usado para treinar, validar ou testar modelos de Machine Learning."
    },
    {
        keywords: ["overfitting", "overfit"],
        answer: "Overfitting ocorre quando o modelo aprende demais o conjunto de treino e tem um desempenho ruim em dados novos."
    }
];

// Fun√ß√£o para encontrar a resposta
function getBotResponse(msg) {
    msg = msg.toLowerCase();

    for (let r of respostas) {
        for (let key of r.keywords) {
            if (msg.includes(key)) {
                return r.answer;
            }
        }
    }

    return "N√£o tenho certeza sobre isso ainda üòÖ. Mas posso ajudar com Machine Learning e PLN!";
}

// Enviar mensagem
function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const userMsg = input.value.trim();
    if (userMsg === "") return;

    // Exibe mensagem do usu√°rio
    chatBox.innerHTML += `<div class="msg user">${userMsg}</div>`;

    // Resposta do bot
    const botResponse = getBotResponse(userMsg);
    setTimeout(() => {
        chatBox.innerHTML += `<div class="msg bot">${botResponse}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);

    input.value = "";
}
</script>

</body>
</html>
